<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Автоматическое получение списка инцидентов</title>
    <script defer src = "./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./scss.css">
</head>
<body>
<form>
    <label for="response_time">Enter the incident threshold</label><br>
    <input type="text" id="response_time" value="150"><simple>milliseconds</simple>
</form>
<br>
<form>
    <label for="date-time-start">Search for incidents from:</label><br>
    <input type="datetime-local" id="date-time-start"> <br>
    <label for="date-time-end">to:</label><br>
    <input type="datetime-local" id="date-time-end">
</form>
<!--TODO: Вставить блоком инпут для ввода времени ответа, добавить в него default value + placeholder -->
<!--TODO: Вставить блоком дата пикер, добавить в него default value - последние сутки -->
<br>
<div class="dropdown">
    <button class="dropbtn">Get those incidents here!</button>
    <div class="dropdown-content">
        <a href="#" id="node-one">First node</a>
        <a href="#" id="node-two">Second node</a>
        <a href="#" id="node-three">Third node</a>
        <a href="#" id="all-nodes">All nodes</a>
    </div>
</div>
<div class="dropdown">
    <button class="dropbtn" id="cancelbtn">Reset those incidents!</button>
</div>
<h1>Get all those incidents here!</h1>
<table id="customers">
    <tr>
        <th>Time</th>
        <th>Host</th>
        <th>Netto processing time</th>
        <th>Was it Pinup?</th>
    </tr>
</table>
</body>
</html>
